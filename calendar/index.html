<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/calendar/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediaWave Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mobile-drag-drop@2.3.0-rc.2/default.css">
    <script type="module" crossorigin src="/calendar/assets/index-Bc4ZAJO3.js"></script>
    <link rel="stylesheet" crossorigin href="/calendar/assets/index-Ds0PTf_r.css">
  </head>
  <body>
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/mobile-drag-drop@2.3.0-rc.2/index.min.js"></script>
    <script>
      // Эта настройка включает поддержку касаний
      MobileDragDrop.polyfill({
        // Сила удержания пальца перед началом перетаскивания (чтобы не путать со скроллом)
        holdToDrag: 200, 
        dragImageTranslateOverride: 0
      });
      
      // Исправление для скролла на iOS во время перетаскивания
      document.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });
    </script>
    </body>
</html>
